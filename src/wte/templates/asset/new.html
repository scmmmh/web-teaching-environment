<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout/layout.html"/>
  <head>
    <title>${part.title} - Add Asset</title>
  </head>
  <body>
    <div class="row left">
      <article class="small-12 medium-10 large-8 column">
        <h1>${part.title} - Add Asset</h1>
        <form action="${r.route_url('asset.new', mid=module.id, pid=part.id)}" method="post" enctype="multipart/form-data">
          <div class="clearfix">
            ${h.form.field('filename', 'Filename', h.form.tags.text_field, size='small-12', e=e, default=u'')}
          </div>
          <div class="clearfix">
            ${h.form.field('content', 'File', h.form.tags.file_input_field, size='small-12', e=e)}
          </div>
          <div class="text-right">
            ${h.form.tags.submit('Create', class_='button small')}
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
