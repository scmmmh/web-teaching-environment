<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout/layout.html"/>
  <head>
    <title>${module.title}</title>
  </head>
  <body>
    <div class="row left">
      <article class="small-12 column">
        <h1>${module.title}</h1>
        <ul class="no-symbol">
          <li py:if="part.allow('view', r.current_user)" py:for="part in module.parts" class="panel clearfix">
            <span py:if="h.auth.is_authorised(r.current_user, 'edit', module)" class="right">
              <a href="${r.route_url('part.edit', mid=module.id, pid=part.id)}" class="button tiny">Edit</a>
              <a href="${r.route_url('part.delete', mid=module.id, pid=part.id)}" class="button tiny alert">Delete</a>
            </span>
            <h3><a href="${r.route_url('part.view', mid=module.id, pid=part.id)}">${part.title}</a></h3>
          </li>
        </ul>
        <div>
          <py:if test="h.auth.is_authorised(r.current_user, 'edit', module)">
            <a href="${r.route_url('module.edit', mid=module.id)}" class="button small">Edit</a>
            <a href="${r.route_url('part.new', mid=module.id)}" class="button small">Add Tutorial / Exercise</a>
          </py:if>
          <py:if test="h.auth.is_authorised(r.current_user, 'delete', module)">
            <a href="${r.route_url('module.delete', mid=module.id)}" class="button small alert">Delete</a>
          </py:if>
          <a py:if="not module.has_role('owner', r.current_user)" href="${r.route_url('module.deregister', mid=module.id)}" class="button small">De-register</a>
        </div>
      </article>
    </div>
  </body>
</html>
