<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout/layout.html"/>
  <head>
    <title>${tutorial.title} - Add Page</title>
  </head>
  <body>
    <article class="small-12 medium-6 large-6 end column">
      <h1>${tutorial.title} - Add Page</h1>
      <form action="${r.route_url('page.new', mid=module.id, tid=tutorial.id)}" method="post">
        <div class="clearfix">
          ${h.form.field('title', 'Title', h.form.tags.text_field, size='small-12', e=e, default=u'')}
        </div>
        <div class="text-right">
          ${h.form.tags.submit('Create', class_='button small')}
        </div>
      </form>
    </article>
  </body>
</html>
