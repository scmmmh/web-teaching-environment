version: "3.9"
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=devPWD
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
  wte-db-init:
    image: e36734af5ae9
    volumes:
      - ./production.ini:/etc/wte/production.ini
    command: WTE initialise-database /etc/wte/production.ini
    restart: on-failure
  wte:
    image: e36734af5ae9
    volumes:
      - ./production.ini:/etc/wte/production.ini
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      wte-db-init:
        condition: service_completed_successfully
volumes:
  postgres:
